<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <h1>This is QUIZZER</h1>
    </header>
    <main>
        <div id="logo-container"><img src="assets/images/logo.png" alt="" id="image"></div>
        <div id="welcome-container">
            <label for="username">Choose a Username to start!</label>
            <input type="text" name="username" placeholder="Type here" id="username">
            <button id="get-username">Let's Go!</button>
        </div>
        <div class="rules-container">
            <p>
                Test your knowledge and challenge yourself in different levels!
                <br>
                Give the correct answer to collect points
                <br>
                Get the highest score
                <br>
                Choose your level!
            </p>
        </div>
        <div id="button-div">
            <a href="easy.html"><button class="btn levelBtn" id="easy" data-type="easy-mode">Easy</button></a>
            <a href="normal.html"><button class="btn levelBtn" id="normal" data-type="normal-mode">Normal</button></a>
            <a href="hard.html"><button class="btn levelBtn" id="hard" data-type="hard-mode">Hard</button></a>
        </div>
        <!--<div id="popup" class="popup">
            <div class="overlay-pop">
                <div class="content-home-pop">


                </div>-->


    </main>
    <footer>
        <span>Copyright Â© Valerio Solinas Quizzer</span>

</body>

</html>
