<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Normal Mode</h1>
        <a href="index.html"><button class="quit-btn">Quit</button></a>
    </header>
    <main>
        <div class="quiz-box" id="quiz-container">

            <div class="timer-container">
                <span id="timer">Start!</span>
            </div>
            <div class="question-container">
                <div id="score-container">
                <span> Score:</span>
                <span id="score">0</span>
            </div>
            <span id="question-box" class="quest"></span>
                <div id="answ-grid">
                    <button class="btn-answ">Answer 1</button>
                    <button class="btn-answ">Answer 2</button>
                    <button class="btn-answ">Answer 3</button>

                </div>
                <button class="btn" id="next-quest">Next</button>
                <span id="answ-feedback"></span>
            </div>
        </div>
        

        <div id="popup" class="popup">
            <div class="overlay-pop">
                <div class="content-pop">
                    <h2>Are you ready <span id="got-name"></span>?</h2>
                    <p>
                        
                        You have 1 minute to answer all the 5 questions!
                        <br>
                        Do your best!
                    </p>
                    <button class="btn continueBtn" id="continueBtn">Start</button>

                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
