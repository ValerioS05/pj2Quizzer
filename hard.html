<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Hard Mode</h1>
    </header>
    <main>
        <div class="quiz-box" id="quiz-container">
            
            <div class="timer-container">
                <span id="timer">Start!</span>
            </div>
            <div class="question-container">
                
                <span id="question" class="quest">Question</span>
            
            <button class="btn-answ" id="answer1">Answer 1</button>
            <button class="btn-answ" id="answer2">Answer 2</button>
            <button class="btn-answ" id="answer3">Answer 3</button>
            <button class="btn-answ" id="answer4">Answer 4</button>
            <button class="btn" id="next-quest">Next</button>
        </div>
        </div>
        <div>
            <a href="index.html"><button class="btn">Quit</button></a>
        </div>
        <div id="popup" class="popup">
            <div class="overlay-pop">
                <div class="content-pop">
                    <h2>Are you ready?</h2>
                    <p>Press Continue to start the challenge!
                        <br>
                        You have 1 seconds to answer all the 5 questions!
                        <br>
                        Do your best!
                    </p>
                    <button class="btn continueBtn" id="continueBtn">Start</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
